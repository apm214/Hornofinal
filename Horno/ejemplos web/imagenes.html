<!DOCTYPE html>
<html>
	<head>
		<title>Trabajo con im&aacute;genes</title>

		<script>
			function cambiar1 () {
				var img = document.getElementById("img1");
				img.src = "azul.png";
			}

			function cambiar2 () {
				var img = document.getElementById("img2");
				img.src = "azul.png";
			}

			var estado = "rojo";
			function cambiar3 () {
				var img = document.getElementById("img3");
				if (estado == "rojo") {
					estado = "azul";
				} else {
					estado = "rojo";
				}
				img.src = estado + ".png";
			}
		</script>
	</head>
	<body>
		<p><img id="img1" src="rojo.png" width="32" height="32" onclick="cambiar1()" /> Pulsa la imagen para cambiar de rojo a azul</p>
		<p><img id="img2" src="rojo.png" width="32" height="32" onclick="setTimeout(cambiar2, 1000)" /> Pulsa la imagen para cambiar de rojo a azul en 1 segundo</p>
		<p><img id="img3" src="rojo.png" width="32" height="32" onclick="cambiar3()" /> Pulsa la imagen para intercambiar entre rojo y azul</p>
	</body>
</html>
